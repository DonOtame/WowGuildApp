<h1 class="text-center text-2xl font-bold p-4">
  {{ "Last Kills" | translate }}
</h1>

<div class="flex flex-row justify-around p-4">
  @for (boss of [sortedRaidEncounters()[1], sortedRaidEncounters()[0],
  sortedRaidEncounters()[2]]; track $index) {
  <div class="flex flex-col text-center">
    @if (boss !== undefined) {
    <img
      [src]="boss.bossImageUrl"
      [alt]="boss.name"
      [ngClass]="{
        'filter drop-shadow-[0_4px_6px_rgba(192,192,192,0.9)]': $index === 0,
        'filter drop-shadow-[0_4px_6px_rgba(255,223,0,0.9)]': $index === 1,
        'filter drop-shadow-[0_4px_6px_rgba(139,69,19,0.9)]': $index === 2
      }"
      class="m-auto"
      (error)="onImageError($event)"
    />
    <h2 class="p-4">
      {{ boss.name | translate | slugFormat }}
    </h2>
    <h3>
      {{ boss.defeats.mythic | date : "dd/MM/yyyy" }}
    </h3>
    }
  </div>
  }
</div>
