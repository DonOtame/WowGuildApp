@if (guild()) {
<div class="w-6xl">
    <div class="flex flex-row justify-between items-center max-w-6xl mx-auto p-4">
        <img [src]="guildImage"
            [alt]="guild()?.name"
            class="h-24 w-24 object-cover border border-collapse border-[rgba(255,223,0,0.9)] rounded-full mr-4 filter drop-shadow-[0_4px_10px_rgba(255,223,0,0.9)]">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-4xl font-bold">
                {{ guild()!.name }}
            </h1>
            <p>
                {{guild()!.faction | translate}}
            </p>
            <div class="flex flex-row text-xs">
                <p class="mr-1">
                    {{guild()!.region | uppercase}}
                </p>
                -
                <p class="ml-1">
                    {{guild()!.realm}}
                </p>
            </div>
        </div>
        <div class="w-24 h-24 ml-4">
        </div>
    </div>
</div>
}
